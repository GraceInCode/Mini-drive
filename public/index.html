<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Drive</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Mini Drive</h1>
    </header>
    
    <section id="auth-section" class="section">
        <h2>Authentication</h2>
        <div class="auth-forms">
            <form id="registerForm" class="auth-form">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required>
                <button type="submit">Register</button>
            </form>

            <form id="loginForm" class="auth-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <section id="user-info" class="section hidden">
        <p id="user-email"></p>
        <button id="logoutBtn" class="btn btn-logout">Logout</button>
    </section>

    <section id="folders-section" class="section hidden">
        <h2>Folders</h2>
        <form id="createFolderForm" class="create-form">
            <label for="folder-name">Folder Name:</label>
            <input type="text" id="folder-name" name="name" required>
            <button type="submit" class="btn btn-primary">Create Folder</button>
        </form>
        <ul id="folders-list" class="folders-list"></ul>
    </section>

    <section id="shared-view" class="section hidden">
        <h2 id="shared-folder-name"></h2>
        <ul id="shared-files-list"></ul>
    </section>

    <div id="message" class="message"></div>

    <script src="/frontend.js"></script>
</body>
</html>
